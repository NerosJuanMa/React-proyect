<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <style>
        .galeria {

            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }

        .galeria div {
            text-align: center;

        }

        img {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Galeria de Imagenes</h1><br>
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="imagenURL" placeholder="URL de Imagen">
        <input type="text" id="pieFoto" placeholder="Pie de foto">
        <button onclick="agregarImagen()">AÃ±adir Imagen</button>
    </div>
    <div class="galeria" id="galeriaImagenes">        
        <div>
            <img src="imgs/img_1.jpeg" alt="Imagen 1" width="300" height="250">
            <p>Pie de foto 1</p>
        </div>
        <div>
            <img src="imgs/img_2.jpeg" alt="Imagen 2" width="300" height="250">
            <p>Pie de foto 2</p>
        </div>
        <div>
            <img src="imgs/img_3.jpeg" alt="Imagen 3" width="300" height="250">
            <p>Pie de foto 3</p>
        </div>
        <div>
            <img src="imgs/img_4.jpeg" alt="Imagen 4" width="300" height="250">
            <p>Pie de foto 4</p>
        </div>
    </div>

    <script>
        function agregarImagen(){

            var url=document.getElementById("imagenURL").value;
            
            var pie=document.getElementById("pieFoto").value;

            var galeria=document.getElementById("galeriaImagenes");

            if(url && pie){

                var div=document.createElement("div");

                var img=document.createElement("img");

                img.src=url;

                img.width=300;

                img.height=250;

                var p=document.createElement("p");

                p.textContent=pie;

                div.appendChild(img);

                div.appendChild(p);

                galeria.appendChild(div);

                document.getElementById("imagenURL").value="";
                
                document.getElementById("pieFoto").value="";

            }else alert("Por favor introduce imagen y pie");

        }

    </script>
</body>
</html>
